    <script type="text/javascript">
      const queryString= window.location.search;
      const urlParams= new URLSearchParams(queryString);
      const product= urlParams.get('id');
      $(document).ready(function(){
        $.ajax({
                    type:"get",
                    url:"http://karka.academy/api/action.php",
                    data:{
                        request:"get_resume_by_id",
                        user:"natthiy",
                        id:product
                    },
                    success:function(items){
                      console.log(items)
                      let menu=JSON.parse(items).data;
                      let arr=JSON.parse(menu.data) ;
                      $("#name").html(arr.name);
                      $("#email").html(arr.email);
                      $("#mobile_no").html(arr.mobile_no);
                      $("#gender").html(arr.gender);
                      $("#birth").html(arr.dob);
                      $("#age").html(arr.age);
                      $("#marrital").html(arr.marriage);
                      $("#f_name").html(arr.father);
                      $("#m_name").html(arr.mother);
                      $("#address").html(arr.address);
                      $("#nationality").html(arr.Nationality);
                        console.log(arr);
                        console.log(arr.skills);
                      for(let i=0;i<arr.skills;i++){

                    }

      })
