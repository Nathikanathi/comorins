<script>
    function checkLeapYear(year) {

if(year%4 == 0 && year%100 != 0 || year%400 == 0){
  console.log("The given year is leap year");
}
else{
  console.log("The given year is not a leap year");
  }
}

checkLeapYear(2000);
checkLeapYear(1978);
