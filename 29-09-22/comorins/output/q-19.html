<script>
    function findDaysInMonth(month,year){
        if(month>12 || month<1){
            console.log("invalid month");
        }
        else if(month==2){
            let days=(year%4 == 0 && year%100 != 0 || year%400 == 0)? "29 days":"28 days";
            console.log(days);
        }
        else if(month==4 || month==6 || month==9 || month==11){
            console.log("30 days");
        }
        else{
            console.log("31 days");
        }

    }
    findDaysInMonth(2,2003);
