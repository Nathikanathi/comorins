<script>
   function findGrade(mark){
    if(mark>90 && mark<=100){
        console.log("grade S");
    }
    else if(mark>80 && mark<=90){
        console.log("grade A");
    }
    else if(mark>70 && mark<=80){
        console.log("grade B");
    }
    else if(mark>60 && mark<=70){
        console.log("grade C");
    }
    else if(mark>50 && mark<=60){
        console.log("grade D");
    }
    else if(mark>40 && mark<=50){
        console.log("grade E");
    }
    else if(mark>=0 && mark<=40){
        console.log("Fail");
    }
    else{
        console.log("invalid mark")
    }
    }
    findGrade(-1);
    findGrade(78);
    findGrade(45);
    findGrade(97);
    findGrade(11);

</script>
