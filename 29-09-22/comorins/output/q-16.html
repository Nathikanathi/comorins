<script>
    function evalNumber(a,b,symbol){
        if(symbol=="+"){
            c=a+b;
            console.log(c);
        } 
        else if(symbol=="-"){
            c=a-b;
            console.log(c);
        }
        else if(symbol=="*"){
            c=a*b;
            console.log(c);
        } 
        else if(symbol=="/"){
            c=a/b;
            console.log(c);
        } 
        else if(symbol=="%"){
            c=a%b;
            console.log(c);
        } 
        else{
            console.log("invalid operation");
        }
    }
    evalNumber(2,4,"*");
    evalNumber(12,4,"/");
    evalNumber(78,3,"+");
    evalNumber(24,42,"%");
    evalNumber(2,4,">");

</script>
