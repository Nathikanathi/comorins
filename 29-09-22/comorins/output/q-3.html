<script>
    assigngrade(50);
    assigngrade(88);
    assigngrade(4);
    function assigngrade(mark){
        if(mark>90){
            console.log("grade A");
        }
        else if(mark>80){
            console.log("grade B");
        }
        else if(mark>70){
            console.log("grade C");
        }
        else if(mark>60){
            console.log("grade D");
        }
        else if(mark>50){
            console.log("grade E");
        }
        else if(mark>40){
            console.log("grade F");
        }
        else if(mark<=40){
            console.log("Fail");
        }
    }
</script>
