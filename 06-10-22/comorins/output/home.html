<script>
    let resume={
        skills:[],
        education:[],
        certification:[],
        project:[],
        experience:[],
        language_known:[]
    };
     function addDetails(key,value,index=null,obj_key=null){
       // alert(value);
       // resume.name=value;
       if(index==null && obj_key==null){
       resume[key]=value;
        }
        else if(obj_key==null){
            resume[key][index]=value;
        }
        else{
            if(!resume[key][index]){
                resume[key][index]={};
            }
            resume[key][index][obj_key]=value;
        }
        display();
    }
    function display(){
        document.getElementById("object").innerHTML=JSON.stringify(resume);
    }
    console.log(resume);
</script>
