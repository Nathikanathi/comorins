 <script>
  
function check(){
  event.preventDefault()
        let name=document.getElementById("useremail").value;
        let pwd=document.getElementById("userpassword").value;

        localStorage.setItem("login",JSON.stringify(name));
            let data=JSON.parse(localStorage.getItem("user_details"));
            for(let i=0;i<data.length;i++){
              if(name==data[i].email && pwd==data[i].password){
                alert("successfully loged in");
                 window.location.href="index.html";
              }
            }
        }
